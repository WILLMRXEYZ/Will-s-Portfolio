    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bg: {
                dark: '#0B0E14',
                mid: '#1A1C22',
                light: '#787C87'
              },
              accent: {
                blue: '#60A5FA', // Light Blue
                orange: '#F97316', // Orange
                purple: '#A78BFA'
              }
            },
            fontFamily: {
              pixel: ['"Press Start 2P"', 'cursive'],
              tech: ['"Rajdhani"', 'sans-serif'],
            },
            backgroundImage: {
              'stripes': 'repeating-linear-gradient(0deg, transparent, transparent 2px, #ffffff05 2px, #ffffff05 4px)',
              'grid': 'linear-gradient(to right, #1f2937 1px, transparent 1px), linear-gradient(to bottom, #1f2937 1px, transparent 1px)'
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0B0E14;
        color: white;
        overflow-x: hidden;
        /* Default cursor restored */
      }
      /* Custom Selection Color */
      ::selection {
        background: #F97316; /* Accent Orange */
        color: black;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }
      .glitch-effect:hover {
        animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
      }
      .scanlines {
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
        background-size: 100% 4px;
        pointer-events: none;
      }
      
      /* Button Shake Animation */
      @keyframes button-shake {
        0% { transform: translate(0); }
        25% { transform: translate(-2px, 2px) rotate(-1deg); }
        50% { transform: translate(2px, -2px) rotate(1deg); }
        75% { transform: translate(-2px, -2px) rotate(-1deg); }
        100% { transform: translate(0); }
      }
      .click-shake {
        animation: button-shake 0.3s ease-in-out forwards;
      }
    </style>
